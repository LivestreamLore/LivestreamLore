<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Livestream Lore - 3D Timeline</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        background-color: black;
        font-family: monospace;
      }
      .nav-button {
        position: absolute;
        bottom: 40px;
        width: 60px;
        height: 60px;
        background-color: rgba(0, 255, 238, 0.1);
        border: 1px solid #00ffee;
        border-radius: 50%;
        font-size: 2em;
        color: #00ffee;
        cursor: pointer;
        user-select: none;
        z-index: 999;
      }
      #backwardBtn {
        left: calc(50% - 80px);
      }
      #forwardBtn {
        right: calc(50% - 80px);
      }
    </style>
  </head>

  <body>
    <button id="backwardBtn" class="nav-button">↓</button>
    <button id="forwardBtn" class="nav-button">↑</button>

    <a-scene background="color: black">
      <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/starry-sky.jpg"></a-sky>
      <a-sphere position="0 -20 -160" radius="30" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/earth.jpg" segments-height="18" segments-width="36"></a-sphere>

      <a-entity id="cameraRig" position="0 1.6 0">
        <a-camera></a-camera>
      </a-entity>

      <!-- Timeline surface -->
      <a-box position="0 0 -70" depth="200" height="0.1" width="12" color="#1e1e1e"></a-box>

      <!-- Platform lanes (centered by creation date) -->
      <!-- Justin.tv (2007) -->
      <a-box position="0 0.05 -70" depth="200" height="0.01" width="2" color="#ffff00"></a-box>

      <!-- Twitch (2011) -->
      <a-box position="-2 0.05 -30" depth="140" height="0.01" width="2" color="#9146FF"></a-box>

      <!-- YouTube Live (2013) -->
      <a-box position="-4 0.05 -10" depth="120" height="0.01" width="2" color="#FF0000"></a-box>

      <!-- Mixer (2016) -->
      <a-box position="2 0.05 10" depth="90" height="0.01" width="2" color="#0066ff"></a-box>

      <!-- Kick (2023) -->
      <a-box position="4 0.05 70" depth="30" height="0.01" width="2" color="#00ff00"></a-box>

      <!-- Sample Events -->
      <a-entity position="0 1.2 -5">
        <a-text value="2007: Justin.tv launches" color="#ffff00" align="center"></a-text>
      </a-entity>
      <a-entity position="-2 1.2 -35">
        <a-text value="2011: Twitch.tv spins off" color="#9146FF" align="center"></a-text>
      </a-entity>
      <a-entity position="-4 1.2 -55">
        <a-text value="2013: YouTube Live begins" color="#FF0000" align="center"></a-text>
      </a-entity>
      <a-entity position="2 1.2 -85">
        <a-text value="2016: Mixer launches" color="#0066ff" align="center"></a-text>
      </a-entity>
      <a-entity position="4 1.2 -140">
        <a-text value="2023: Kick enters market" color="#00ff00" align="center"></a-text>
      </a-entity>

      <a-entity light="type: ambient; color: #ccc"></a-entity>
      <a-entity light="type: directional; intensity: 0.5" position="1 3 1"></a-entity>
    </a-scene>

    <script>
      const cameraRig = document.querySelector('#cameraRig');
      let positionZ = 0;

      function moveCamera(deltaZ) {
        positionZ += deltaZ;
        cameraRig.setAttribute('position', `0 1.6 ${positionZ}`);
      }

      document.getElementById('forwardBtn').addEventListener('click', () => moveCamera(-10));
      document.getElementById('backwardBtn').addEventListener('click', () => moveCamera(10));

      document.addEventListener('keydown', (event) => {
        if (event.key === 'ArrowUp') {
          moveCamera(-10);
        } else if (event.key === 'ArrowDown') {
          moveCamera(10);
        }
      });
    </script>
  </body>
</html>
