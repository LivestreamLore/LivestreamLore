<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Livestream Lore - 3D Timeline</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        background-color: black;
        font-family: monospace;
      }
      .nav-button {
        position: absolute;
        top: 50%;
        width: 60px;
        height: 60px;
        background-color: rgba(0, 255, 238, 0.3);
        border: 2px solid #00ffee;
        border-radius: 50%;
        font-size: 2em;
        color: #00ffee;
        cursor: pointer;
        user-select: none;
        z-index: 999;
      }
      #backwardBtn {
        left: 20px;
      }
      #forwardBtn {
        right: 20px;
      }
    </style>
  </head>

  <body>
    <button id="backwardBtn" class="nav-button">⟨</button>
    <button id="forwardBtn" class="nav-button">⟩</button>

    <a-scene background="color: black">
      <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"></a-sky>
      <a-sphere position="0 -20 -120" radius="30" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/earth.jpg" segments-height="18" segments-width="36"></a-sphere>

      <a-entity id="cameraRig" position="0 1.6 0">
        <a-camera></a-camera>
      </a-entity>

      <a-box position="0 0 -50" depth="200" height="0.1" width="12" color="#1e1e1e"></a-box>

      <a-box position="-4 0.05 -50" depth="200" height="0.01" width="2" color="#ffff00"></a-box>
      <a-box position="-2 0.05 -50" depth="200" height="0.01" width="2" color="#9146FF"></a-box>
      <a-box position="0 0.05 -50" depth="200" height="0.01" width="2" color="#FF0000"></a-box>
      <a-box position="2 0.05 -50" depth="200" height="0.01" width="2" color="#0066ff"></a-box>
      <a-box position="4 0.05 -50" depth="200" height="0.01" width="2" color="#00ff00"></a-box>

      <!-- Events omitted for brevity, assume they remain unchanged -->

      <a-entity light="type: ambient; color: #ccc"></a-entity>
      <a-entity light="type: directional; intensity: 0.5" position="1 3 1"></a-entity>
    </a-scene>

    <script>
      const cameraRig = document.querySelector('#cameraRig');
      let positionZ = 0;

      function moveCamera(deltaZ) {
        positionZ += deltaZ;
        cameraRig.setAttribute('position', `0 1.6 ${positionZ}`);
      }

      document.getElementById('forwardBtn').addEventListener('click', () => moveCamera(-10));
      document.getElementById('backwardBtn').addEventListener('click', () => moveCamera(10));

      document.addEventListener('keydown', (event) => {
        if (event.key === 'ArrowUp') {
          moveCamera(-10);
        } else if (event.key === 'ArrowDown') {
          moveCamera(10);
        }
      });
    </script>
  </body>
</html>
